<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" [ngClass]="{'loading': getLoading()}">
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-4 pl-0">
        <div class="container"><a class="navbar-brand text-primary font-weight-bold" [routerLink]="['/']"> GeoByte.
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li *ngIf="getAuthenticated()" class="nav-item text-muted">
                        <a class="nav-link active" aria-current="page" [routerLink]="['/locations']">View Locations</a>
                    </li>
                    <li *ngIf="getAuthenticated()" class="nav-item"><a class="nav-link" [routerLink]="['/route']">Get Optimal Route</a></li>
                </ul>
                <a *ngIf="!getAuthenticated()" class="btn btn-primary ml-auto hover-top-shadow" [routerLink]="['/sign-in']">Sign In / Sign
                    Up</a>
                <a *ngIf="getAuthenticated()" class="btn btn-primary ml-auto hover-top-shadow">Hi, {{ getUser() }}</a>
            </div>
        </div>
    </nav>

    <section class="">
        <div class="container">
            <div class="alert alert-{{ getAlert()?.type }}" role="alert">
                {{ getAlert()?.message }}
            </div>
        </div>
    </section>

    <router-outlet></router-outlet>

    <section class="py-7">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-3">
                    <h4 class="text-primary font-weight-bold">GeoByte.</h4>
                    <p class="mb-2 text-muted">Where speed connects <br> with efficiency.</p>

                </div>
                <div class="col-6 col-md-4 col-lg-2">
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                </div>
                <div class="col-6 col-md-4 offset-md-4 col-lg-2 offset-lg-0">
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <h6 class="footer-title">Features</h6>
                    <ul class="list-unstyled mb-0">
                        <li class="mb-2 mb-lg-2"><a class="text-500 text-decoration-none"
                                href="javascript:void(0)">Lightening Fast Algorithm</a></li>
                        <li class="mb-2 mb-lg-2"><a class="text-500 text-decoration-none"
                                href="javascript:void(0)">Maximum Savings on Cost</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <!-- ============================================-->
    <!-- <section> begin ============================-->
    <section class="text-center border-top footer-text py-3">

        <div class="container">Made with <a class="text-500 text-decoration-none" target="_blank"
                href="https://themewagon.com/"> ThemeWagon </a> by <a target="_blank"
                class="text-500 text-decoration-none" href="https://www.phainix.co"> Adekogbe Faith </a>
        </div>
        <!-- end of .container-->

    </section>
    <!-- <section> close ============================-->
    <!-- ============================================-->


</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->
